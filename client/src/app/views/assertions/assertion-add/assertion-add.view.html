<cvc-section-navigation displayName="New"></cvc-section-navigation>
<nz-page-header class="site-page-header">
  <!-- title -->
  <nz-page-header-title cvcFlaggableOptions>
    <i
      nz-icon
      nzTheme="twotone"
      [nzTwotoneColor]="'Assertion' | entityColor"
      nzType="civic-assertion"></i>
    Add New Assertion
  </nz-page-header-title>

  <nz-page-header-subtitle>
    Submit and review new assertion items
  </nz-page-header-subtitle>

  <nz-page-header-content>
    <div class="content">
      <div *ngIf="isSignedIn$ | ngrxPush as isSignedIn; else notSignedIn">
        <router-outlet></router-outlet>
      </div>
    </div>
    <ng-template #notSignedIn>
      <nz-row
        nzSpan="24"
        nzJustify="center">
        <div
          nz-col
          nzSpan="6">
          <cvc-login-prompt></cvc-login-prompt>
        </div>
      </nz-row>
    </ng-template>
  </nz-page-header-content>
</nz-page-header>
