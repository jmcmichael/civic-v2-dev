<ng-container *ngIf="clinicalTrial$ | ngrxPush as trial">
  <cvc-section-navigation [displayName]="trial.nctId"> </cvc-section-navigation>
  <nz-page-header class="site-page-header">
    <nz-page-header-title>
      <i nz-icon
        nzTheme="twotone"
        [nzTwotoneColor]="'ClinicalTrial' | entityColor"
        nzType="civic-clinicaltrial"></i> {{ trial.nctId }}
    </nz-page-header-title>
    <nz-page-header-extra>
      <cvc-link-tag *ngIf="trial.url; else noUrl" [href]="trial.url"
        tooltip="View on clinicaltrials.gov">
        {{ trial.nctId }}
      </cvc-link-tag>
      <ng-template #noUrl>
        {{ trial.nctId }}
      </ng-template>
    </nz-page-header-extra>
    <nz-page-header-content>
      <router-outlet></router-outlet>
    </nz-page-header-content>
  </nz-page-header>
</ng-container>
