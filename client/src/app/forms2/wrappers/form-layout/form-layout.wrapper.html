<nz-row [nzGutter]="[8, 8]">
  <!-- FORM COL -->
  <nz-col [nzSpan]="props.showFormStatus ? 16 : 24">
    <ng-container #fieldComponent> </ng-container>
  </nz-col>
  <!-- DEBUG PANEL COL -->
  <nz-col *ngIf="props.showFormStatus" [nzSpan]="8">
    <cvc-form-debug
      [cvcModel]="field.model"
      [cvcFormControl]="field.formControl"></cvc-form-debug>
  </nz-col>
</nz-row>
