<nz-row [nzGutter]="[8, 8]">
  <!-- FORM COL -->
  <nz-col [nzSpan]="props.showFormStatus ? 16 : 24" class="form-col">
    <ng-container #fieldComponent> </ng-container>
  </nz-col>
  <!-- FORM STATUS PANEL COL -->
  <nz-col *ngIf="props.showFormStatus" [nzSpan]="8" class="status-col">
    <cvc-form-debug
      [cvcForm]="form" [cvcModel]="model"></cvc-form-debug>
  </nz-col>
</nz-row>
<nz-row style="background-color: #EFE">
  <nz-col nzSpan="12">
    <h4>form-layout.wrapper.html Model</h4>
    <ngx-json-viewer [json]="model"></ngx-json-viewer>
  </nz-col>
  <nz-col nzSpan="12">
    <h4>Controls</h4>
  </nz-col>
</nz-row>
