<form
  [formGroup]="form"
  (ngSubmit)="onSubmit(model)">
  <formly-form
    [form]="form"
    [fields]="fields"
    [model]="model"
    (modelChange)="model = $event"></formly-form>
  <button
    type="submit"
    class="btn btn-default">
    Submit
  </button>
</form>
<div nz-row>
  <div
    nz-col
    nzSpan="24">
    FORM MODEL:
    <ngx-json-viewer [json]="model"></ngx-json-viewer>
  </div>
</div>
