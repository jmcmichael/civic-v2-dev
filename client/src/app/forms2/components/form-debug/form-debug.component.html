<nz-card
  [nzTitle]="cardTitle"
  nzBordered="true">
  <nz-card-tab>
    <nz-tabset
      [(nzSelectedIndex)]="selectedIndex"
      nzSize="small">
      <nz-tab nzTitle="Model"> </nz-tab>
      <nz-tab nzTitle="Fields"></nz-tab>
      <nz-tab nzTitle="State"></nz-tab>
    </nz-tabset>
  </nz-card-tab>
  <ng-container [ngSwitch]="selectedIndex">
    <ng-container *ngSwitchCase="0">
      <ngx-json-viewer [json]="cvcModel"></ngx-json-viewer>
    </ng-container>
    <ng-container *ngSwitchCase="1">
      <cvc-form-debug-field-list
        [cvcAbstractControl]="cvcForm"></cvc-form-debug-field-list>
    </ng-container>
    <ng-container *ngSwitchCase="2"> State Content </ng-container>
  </ng-container>
</nz-card>
<ng-template #cardTitle>
  <nz-row>
    <nz-col nzFlex="2"> Form Details </nz-col>
    <nz-col
      nzFlex="3"
      class="form-status-col">
      <nz-tag [nzColor]="cvcForm?.valid ? 'success' : 'warning'">
        {{ cvcForm?.valid ? 'valid' : 'invalid' }}
      </nz-tag>
      <nz-tag [nzColor]="cvcForm?.touched ? 'warning' : 'default'">
        {{ cvcForm?.touched ? 'touched' : 'untouched' }}
      </nz-tag>
    </nz-col>
  </nz-row>
</ng-template>
