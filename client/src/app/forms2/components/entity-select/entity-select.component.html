<nz-select
  nzShowSearch
  nzServerSearch
  nzAllowClear
  [class.ng-dirty]="cvcShowError"
  [formControl]="cvcFormControl"
  [formlyAttributes]="cvcFormlyAttributes"
  [nzMode]="cvcSelectMode"
  [nzPlaceHolder]="cvcPlaceholder || 'Search ' + cvcEntityName.plural"
  [nzCustomTemplate]="cvcCustomTemplate || null"
  [nzOptionHeightPx]="30"
  [nzDisabled]="cvcDisabled"
  [nzLoading]="cvcLoading"
  [nzAllowClear]="cvcAllowClear"
  [nzAutoClearSearchValue]="cvcAutoClearSearchValue"
  [nzOptions]="cvcOptions || []"
  [nzDropdownRender]="cvcDropdownExtra || null"
  [nzNotFoundContent]="notFound"
  (nzFocus)="onFocus$.next($event)"
  (nzBlur)="onBlur$.next($event)"
  (nzOnSearch)="onSearch$.next($event)"
  (ngModelChange)="
    cvcModelChange && cvcModelChange(cvcFormlyAttributes, $event)
  ">
</nz-select>
<ng-template #notFound>
  <!-- loading msg -->
  <ng-container *ngIf="loadingMessage$ | ngrxPush as loadingMsg">
    <span
      nz-icon
      nzType="loading"
      class="loading-icon"></span>
    {{ loadingMsg }}
  </ng-container>

  <!-- 'enter search query' msg -->
  <ng-container *ngIf="focusMessage$ | ngrxPush as focusMsg">
    {{ focusMsg }}
  </ng-container>

  <!-- none found msg -->
  <ng-container *ngIf="notFoundMessage$ | ngrxPush as notFoundMsg">
    {{ notFoundMsg }}
  </ng-container>

  <!-- none found with optional param msg -->
  <ng-container
    *ngIf="notFoundWithParamMessage$ | ngrxPush as notFoundWithParamMsg">
    {{ notFoundWithParamMsg }}
  </ng-container>

  <!-- create new entity template-->
  <ng-container *ngIf="createMessage$ | ngrxPush as createMsg">
    <nz-alert
      nzType="info"
      [nzMessage]="createMsg"
      style="margin-bottom: 12px"
      nzShowIcon></nz-alert>
    <ng-container
      *ngrxLet="onSearch$ as searchString"
      [ngTemplateOutlet]="cvcAddEntity"
      [ngTemplateOutletContext]="{
        $implicit: searchString,
        createMsg: createMsg
      }">
    </ng-container>
  </ng-container>
</ng-template>
