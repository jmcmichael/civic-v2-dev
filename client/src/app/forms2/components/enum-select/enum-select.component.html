<nz-select
  [class.ng-dirty]="cvcShowError"
  [nzPlaceHolder]="cvcPlaceholder"
  [formControl]="cvcFormControl"
  [formlyAttributes]="cvcFormlyAttributes"
  [nzOptionHeightPx]="28"
  [nzDisabled]="cvcDisabled"
  [nzAllowClear]="cvcAllowClear"
  (ngModelChange)="cvcModelChange && cvcModelChange.next($event)">
  <ng-container
    *ngFor="let item of cvcSelectOptions">
    <nz-option
      [nzValue]="item.value"
      [nzLabel]="item.label"></nz-option>
  </ng-container>
</nz-select>
