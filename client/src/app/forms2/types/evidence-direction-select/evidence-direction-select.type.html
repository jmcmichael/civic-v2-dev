<cvc-enum-select
  [cvcFormControl]="formControl"
  [cvcFormlyAttributes]="field"
  [cvcPlaceholder]="(placeholder$ | ngrxPush)!"
  [cvcOptions]="selectOption$ | ngrxPush"
  [cvcShowError]="showError"
  [cvcDisabled]="
    props.requireType && !(onEvidenceType$ | ngrxPush)
  "></cvc-enum-select>

<ng-container *ngrxFor="let option of selectOption$; index as i">
  <ng-template #optionTemplates>
    <cvc-attribute-tag [cvcAttrValue]="option"></cvc-attribute-tag>
  </ng-template>
</ng-container>
