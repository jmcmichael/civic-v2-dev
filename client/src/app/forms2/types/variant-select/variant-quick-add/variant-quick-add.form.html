<form
  [formGroup]="form"
  (ngSubmit)="onSubmit$.next(model)">
  <nz-row [nzGutter]="0">
    <nz-col nzSpan="24">
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model"
        [options]="options"
        (modelChange)="model = $event">
      </formly-form>
    </nz-col>
    <nz-col nzSpan="24">
      <button
        nz-button
        nzType="primary"
        nzBlock>
        Create New&nbsp;<strong>{{ geneName$ | ngrxPush }}</strong>&nbsp;Variant&nbsp;<i>{{
          searchString$ | ngrxPush
        }}</i>
      </button>
    </nz-col>
  </nz-row>
</form>
