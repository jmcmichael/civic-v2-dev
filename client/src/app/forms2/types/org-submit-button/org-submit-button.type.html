<!-- hidden field, stores field value and hooks into formly's updates -->
<input
  type="hidden"
  [formControl]="formControl"
  [formlyAttributes]="field" />

<!-- base submit button -->
<ng-template #submitButton>
  <button
    cvcOrgSubmitButton
    type="submit"
    nz-button
    [disabled]="!form.valid"
    [nzDanger]=""
    nzType="primary">
    {{ props.submitLabel }}
  </button>
</ng-template>

<ng-container *ngIf="organizations$ | ngrxPush as organizations">
  <!-- if 0 or 1 organization, display button template w/o btn-group wrapper -->
  <ng-container *ngIf="organizations.length <= 1">
    <ng-container *ngTemplateOutlet="submitButton"></ng-container>
  </ng-container>

  <!-- if multiple organizations, wrap in btn-group w/ selector btn -->
  <ng-container *ngIf="organizations.length > 1">
    <nz-button-group>
      <ng-container *ngTemplateOutlet="submitButton"></ng-container>

      <button
        type="button"
        nz-button
        [ngClass]="(buttonClass$ | ngrxPush)!"
        [hidden]="isHidden$ | ngrxPush"
        [disabled]="isDisabled$ | ngrxPush"
        nz-dropdown
        [nzDropdownMenu]="orgMenu">
        <span>for</span>
        &nbsp;
        <nz-avatar
          [nzSrc]="organizations[model.organizationId].profileImagePath"
          [nzSize]="10"
          [nzShape]="'square'"></nz-avatar>
        <i
          nz-icon
          nzType="down"></i>
      </button>
    </nz-button-group>
  </ng-container>

  <!-- organization dropdown menu template -->
  <nz-dropdown-menu #orgMenu="nzDropdownMenu">
    <ul nz-menu>
      <li
        *ngFor="let org of organizations"
        nz-menu-item>
        <nz-avatar
          [nzSrc]="org?.profileImagePath"
          [nzSize]="10"
          [nzShape]="'square'"
          style="background-color: #f0f5ff"></nz-avatar>
        {{ org.name }}
      </li>
      <!-- <li
            *ngFor="let org of organizations"
            nz-menu-item
            [nzSelected]="selectedOrg?.id === org.id">
            <nz-avatar
              [nzSrc]="org?.profileImagePath"
              [nzSize]="10"
              [nzShape]="'square'"
              style="background-color: #f0f5ff"></nz-avatar>
            {{ org.name }}
          </li> -->
    </ul>
  </nz-dropdown-menu>
</ng-container>
