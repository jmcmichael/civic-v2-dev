query GeneInputTypeahead($entrezSymbol: String!) {
  geneTypeahead(queryTerm: $entrezSymbol) {
    ...GeneInputTypeaheadFields
  }
}

fragment GeneInputTypeaheadFields on Gene {
  id
  entrezId
  name
  geneAliases
  link
}

query GeneInputLinkableGene($geneId: Int!) {
  gene(id: $geneId) {
    id
    name
    link
  }
}
