<nz-select
  nzShowSearch
  nzServerSearch
  nzAllowClear
  [class.ng-dirty]="showError"
  [nzPlaceHolder]="props.placeholder"
  [formControl]="formControl"
  [formlyAttributes]="field"
  [nzOptionHeightPx]="28"
  (ngModelChange)="onSelect$.next($event)"
  (nzOnSearch)="onSearch$.next($event)"
  (ngModelChange)="props.change && props.change(field, $event)">
  <ng-container
    *ngFor="let item of (result$ | ngrxPush)">
    <nz-option
      [nzValue]="item.id"
      [nzLabel]="item.entrezId"></nz-option>
  </ng-container>
</nz-select>
