<cvc-entity-tag
  *ngIf="tagCacheId$ | ngrxPush as cacheId"
  cvcMode="closeable"
  [cvcCacheId]="cacheId"
  (cvcOnClose)="onTagClose$.next($event)"></cvc-entity-tag>
<nz-select
  *ngIf="!(tagCacheId$ | ngrxPush)"
  nzShowSearch
  nzServerSearch
  nzAllowClear
  [class.ng-dirty]="showError"
  [nzDisabled]="props.requireGene && !(onGeneId$ | ngrxPush)"
  [nzPlaceHolder]="(placeholder$ | ngrxPush)!"
  [formControl]="formControl"
  [formlyAttributes]="field"
  [nzOptionHeightPx]="28"
  (ngModelChange)="onSelect$.next($event)"
  (nzOnSearch)="onSearch$.next($event)"
  (ngModelChange)="props.change && props.change(field, $event)">
  <ng-container *ngrxLet="onSearch$ as searchString">
    <nz-option
      *ngFor="let item of result$ | ngrxPush"
      nzCustomContent
      [nzValue]="item.id">
      <nz-space nzDirection="horizontal">
        <cvc-entity-tag
          *nzSpaceItem
          [cvcCacheId]="item.__typename + ':' + item.id"
          [cvcEmphasize]="searchString"></cvc-entity-tag>
        <span
          *nzSpaceItem
          nz-typography
          nzType="secondary">
          ID: {{ item.id }}
          <span *ngIf="item.variantAliases.length > 0"> - Aliases: </span>
          <span
            [innerHtml]="
              item.variantAliases.join(', ') | highlightTypeahead: searchString
            "></span>
        </span>
      </nz-space>
    </nz-option>
  </ng-container>
</nz-select>
